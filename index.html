<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Love You</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      position: relative;
      width: 200px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .glass {
      position: absolute;
      height: 420px;
      width: 260px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-radius: 300px;
      top: -30px;
      z-index: 0;
      border-bottom: 10px solid rgba(255, 255, 255, 0.3);
    }

    .glass::before {
      content: '';
      width: 8px;
      height: 100px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 100px;
      position: absolute;
      left: 20px;
      top: 180px;
    }

    .glow {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #f594b8;
      top: 40px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      border-radius: 50%;
      opacity: 0.2;
      box-shadow: 5px 5px 15px 5px #f594b8;
      animation: glowing 2.5s ease-in-out infinite;
      z-index: 1;
    }

    .glow::before,
    .glow::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #f594b8;
      box-shadow: 5px 5px 15px 5px #f594b8;
      animation: glowing 2.5s ease-in-out infinite;
    }

    .glow::before {
      top: -60px;
      left: 0px;
    }

    .glow::after {
      top: 0px;
      left: -64px;
    }

    @keyframes glowing {
      0% {
        opacity: 0.2;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 0.2;
      }
    }

    /* Rose with fixed size like original */
    .rose {
      position: relative;
      width: 120px;
      height: 160px;
      margin-bottom: 30px;
      z-index: 2;
      transform: translateY(-20px) rotateX(180deg);
    }

    .rose .petal {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #cc0000, #7a0000);
      border-radius: 50% 50% 0 0;
      position: absolute;
      top: 40px;
      left: 10px;
      transform-origin: bottom center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.5s ease;
    }

    .rose .petal:nth-child(1) {
      transform: rotate(0deg) translateY(0) scale(1.1);
      z-index: 5;
    }

    .rose .petal:nth-child(2) {
      transform: rotate(-30deg) translateX(-5px) translateY(10px) scale(1.1);
      z-index: 4;
    }

    .rose .petal:nth-child(3) {
      transform: rotate(30deg) translateX(5px) translateY(10px) scale(1.1);
      z-index: 4;
    }

    .rose .petal:nth-child(4) {
      transform: rotate(-60deg) translateX(2px) translateY(6px) scale(1);
      z-index: 3;
    }

    .rose .petal:nth-child(5) {
      transform: rotate(60deg) translateX(-2px) translateY(6px) scale(1);
      z-index: 3;
    }

    .stem {
      width: 6px;
      height: 180px;
      margin-top: -80px;
      z-index: 2;
      background: linear-gradient(to bottom, #0b6623, #06470c); /* dark green shading */
      border-radius: 3px; /* slightly rounded edges for a natural look */
      box-shadow: 0 2px 4px rgba(0, 64, 0, 0.7); /* subtle shadow */
      position: relative;
    }

    .leaf {
      position: absolute;
      width: 40px;
      height: 20px;
      background: linear-gradient(135deg, #0b6623, #06470c);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: 0 2px 4px rgba(0, 64, 0, 0.6);
      top: 170px; /* position along the stem */
      z-index: 2;
      transform-origin: center;
    }

    .leaf-left {
      left: 60px;
      transform: rotate(-30deg);
    }

    .leaf-right {
      left: 100px;
      transform: rotate(30deg);
    }

    .message {
      font-size: 1.5em;
      margin-top: 20px;
      text-align: center;
      z-index: 10;
      max-width: 280px;
    }

    /* New eternal message style */
    .eternal-message {
      margin-top: 10px;
      font-size: 1.2em;
      color: #ff6666;
      font-weight: 600;
      text-align: center;
      z-index: 10;
      max-width: 280px;
    }

    /* Time counter style */
    .time-counter {
      margin-top: 8px;
      font-size: 1em;
      color: #ffa0a0;
      font-family: 'Courier New', monospace;
      text-align: center;
      user-select: none;
      z-index: 10;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      color: pink;
      animation: float 6s linear infinite;
      opacity: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .sparkles {
      position: absolute;
      bottom: -40px;
      z-index: 1;
    }

    .sparkles > div {
      width: 4px;
      height: 4px;
      border-radius: 100px;
      background: #ff96c0;
      box-shadow: 0px 0px 12px 2px #fd2d49;
      bottom: 0;
      opacity: 0;
      position: absolute;
      animation: sparkle 4s ease-in-out infinite;
    }

    .sparkles > div:nth-child(1) {
      left: 60px;
      animation-delay: 3s;
    }

    .sparkles > div:nth-child(2) {
      left: 80px;
      animation-delay: 2s;
    }

    .sparkles > div:nth-child(3) {
      left: 40px;
      animation-delay: 1s;
    }

    .sparkles > div:nth-child(4) {
      left: 100px;
      animation-delay: 1.5s;
    }

    .sparkles > div:nth-child(5) {
      left: 20px;
      animation-delay: 2.5s;
    }

    @keyframes sparkle {
      50% {
        opacity: 1;
      }
      100% {
        bottom: 250px;
      }
    }

    audio {
      display: none;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .container {
        width: 180px;
        height: 360px;
      }
      .glass {
        width: 230px;
        height: 380px;
        top: -25px;
        border-width: 2px;
        border-bottom-width: 6px;
      }
      .rose {
        width: 120px;
        height: 160px;
        margin-bottom: 20px;
        transform: translateY(-15px) rotateX(180deg);
      }
      .stem {
        height: 150px;
        margin-top: -75px;
      }
      .message {
        font-size: 1.2em;
        max-width: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass"></div>
    <div class="glow"></div>

    <div class="rose">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
    </div>
    <div class="stem"></div>
    <div class="leaf leaf-left"></div>
    <div class="leaf leaf-right"></div>
    <div class="sparkles">
      <div></div><div></div><div></div><div></div><div></div>
    </div>
  </div>

  <div class="message">I Love You ‚ù§Ô∏è I'm Sorry, Habibi</div>
  <div class="eternal-message">This is an eternal rose üåπ</div>
  <div class="time-counter" id="timeCounter"></div>

  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (12 + Math.random() * 18) + 'px';
      heart.style.animationDuration = 3 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 700);

    // Eternal rose time counter
    function updateTimeCounter() {
      const startDate = new Date('2025-01-14T00:00:00'); // starting date/time
      const now = new Date();
      const diff = now - startDate; // diff in milliseconds

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      const format = (n) => (n < 10 ? '0' + n : n);

      const timeString = `${days}d ${format(hours)}h ${format(minutes)}m ${format(seconds)}s`;

      document.getElementById('timeCounter').textContent = `Since we talked: ${timeString}`;
    }

    setInterval(updateTimeCounter, 1000);
    updateTimeCounter();
  </script>
</body>
</html>
